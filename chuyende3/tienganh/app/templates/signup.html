<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
    <h1>Đăng ký</h1>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Tên đăng nhập">
        <input type="text" name="first_name" placeholder="Họ">
        <input type="text" name="last_name" placeholder="Tên">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password1" placeholder="Mật khẩu">
        <input type="password" name="password2" placeholder="Nhập lại mật khẩu">
        <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
